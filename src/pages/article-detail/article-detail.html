<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="dismissModal()"><ion-icon name="arrow-round-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-row>
      <ion-col>
        <div>{{ article.post_title }}</div>
        <div [innerHTML]="article.post_content"></div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

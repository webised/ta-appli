<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="viewDetail(article.id)">
      <ion-thumbnail>
        <img [src]="'http://www.tousarbitres.fr/wp-content/uploads/' + article.metaValue" />
        <ion-img src="{{ 'http://www.tousarbitres.fr/wp-content/uploads/' + article.metaValue }}"></ion-img>
      </ion-thumbnail>
         {{ article.postTitle }}
    </ion-item>
  </ion-list>
</ion-content>

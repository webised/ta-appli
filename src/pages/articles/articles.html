<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img src="assets/imgs/logo-tous-arbitres.png" height="50px" /></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h1></h1>
  <ion-list>
    <ion-card padding *ngFor="let article of articles" (click)="viewDetail(article.id)">
        <img [src]='article._embedded["wp:featuredmedia"]["0"].media_details.sizes.widget.source_url' />
        <ion-card-content>
          {{ article.title.rendered }}
        </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>

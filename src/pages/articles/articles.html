<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Actualit√©s</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let article of articles" (click)="viewDetail(article.id)">
        <img [src]="'http://www.tousarbitres.fr/wp-content/uploads/' + article.metaValue" />
        <ion-card-content>
          {{ article.postTitle }}
        </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><img src="assets/imgs/logo-tous-arbitres.png" height="50px" /></ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h1>NBA Summer Camp 2018</h1>
  <iframe frameborder="0" width="100%" height="270" src="https://www.dailymotion.com/embed/video/x70ma1y" allowfullscreen allow="autoplay"></iframe>
  <ion-list>
    <ion-card padding *ngFor="let article of articles" (click)="viewDetail(article.id)">
        <img [src]="'http://www.tousarbitres.fr/wp-content/uploads/' + article.metaValue" />
        <ion-card-content>
          {{ article.postTitle }}
        </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>

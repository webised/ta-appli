<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Demande de marquage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="marquageForm">
    <ion-list>

      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Prénom</ion-label>
        <ion-input formControlName="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Adresse</ion-label>
        <ion-input formControlName="adress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Adresse complément</ion-label>
        <ion-input formControlName="adress2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Code postal</ion-label>
        <ion-input formControlName="postalCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sport</ion-label>
        <ion-input formControlName="sport"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
        <ion-input formControlName="qty"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <button type="submit"
              ion-button=
                      full
              color="primary"
              (click)="onSubmitForm()">
        Envoyer
      </button>
    </ion-row>

  </form>
</ion-content>
